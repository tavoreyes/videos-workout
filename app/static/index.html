<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Videos Workout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="mb-4">
      <h1 class="mb-2">Videos Workout</h1>
    </div>
    <div class="d-flex gap-2 mb-3">
      <button id="toggleFormBtn" class="btn btn-secondary">Ocultar formulario</button>
      <a href="calendario.html" class="btn btn-info">Ver calendario de ejercicios</a>
    </div>
    <div id="formContainer">
      <form id="videoForm" class="card p-3 mb-4">
        <div class="mb-3">
          <label for="url" class="form-label">Enlace de video de Facebook</label>
          <input type="url" class="form-control" id="url" required>
        </div>
        <div class="mb-3">
          <label for="categorias" class="form-label">Categorías</label>
          <select multiple class="form-select" id="categorias"></select>
        </div>
        <div class="mb-3">
          <label for="nuevaCategoria" class="form-label">Agregar nueva categoría</label>
          <input type="text" class="form-control" id="nuevaCategoria">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    <div class="mb-3">
      <label for="filtroCategoria" class="form-label">Filtrar por categoría</label>
      <select class="form-select" id="filtroCategoria">
        <option value="">Todas</option>
      </select>
    </div>
    <div id="videosList" class="row g-3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
